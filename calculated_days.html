<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./logo.ico"/>
    <meta name="theme-color" content="#005252">
    <title>Together</title>
</head>
<body>
    <div class="count-ymd">
        <div class="years" data-anime="200" >
            <h1><span id="years"></span></h1>
            <h2>Anos</h2>
        </div>

        <div class="month" data-anime="400">
            <h1><span id="months" data-number></span></h1> 
            <h2>Meses</h2>
        </div>

        <div class="days" data-anime="600">
            <h1><span id="days" data-number></span></h1> 
            <h2>Dias</h2>
        </div>
    </div>

    <script src="./js/modules/simple_anime.js"></script>
    <script type="module" src="./script.js"></script>

</body>
</html>
